<!--Page Content-->

<!--Large Modal-->
<div class="docs-sections">
  <h4 class="docs-sectionHeading">
    Large Modal
    <i class="fa fa-code text-gray docs-expandCode" (click)="largemodal = !largemodal" title="Toggle Code"
      tabindex="0"></i>
  </h4>

  <!--Display output-->
  <div class="docs-sectionDemoCode">
    <button class="sb-btn sb-btn-primary sb-btn-normal" (click)="showLargeModal = !showLargeModal">
      Show Modal
    </button>
    <sui-modal *ngIf="showLargeModal" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'large'"
      class="sb-modal" appBodyScroll (dismissed)="showLargeModal = !showLargeModal" #modal>
      <div class="sb-modal-header">
        Modal Heading
      </div>
      <div class="sb-modal-content">
        Modal Content
      </div>
      <div class="sb-modal-actions">
        <button class="sb-btn sb-btn-normal sb-btn-primary" (click)="showLargeModal = !showLargeModal">
          Yes
        </button>
        <button class="sb-btn sb-btn-normal sb-btn-outline-primary" (click)="showLargeModal = !showLargeModal">
          No
        </button>
      </div>
    </sui-modal>
  </div>
  <!--/Display output-->

  <!--Display code-->
  <div class="docs-sectionCopyCode" *ngIf="largemodal">
    <!--Copy code button-->
    <button ngxClipboard [cbContent]="largeModalCode"
      class="sb-btn sb-btn-primary sb-btn-xs fa fa-copy btn-copy"></button>
    <!--Copy code button-->

    <!--Copy code display-->
    <pre>
      <code [highlight]="largeModalCode"></code>
    </pre>
    <!--Copy code display-->
  </div>
  <!--/Display code-->
</div>
<!--/Large Modal-->
