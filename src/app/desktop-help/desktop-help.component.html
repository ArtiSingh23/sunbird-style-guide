<app-offline-test></app-offline-test>
<div class="sbpage-title sb-bg-color-white">
  <div class="ui container">
    <h1>Learn more about how to use DIKSHA</h1>
  </div>
</div>

<div class="ui container sb-two-column help-video mt-32">
  <div class="sb-column help-video__player" id="player-area-height">

    <div class="aspectratio" data-ratio="16:9">
      <div>
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/9kkEMHatgZ0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>

    <div class="help-video__player__title">
      <h3>How do i add content to DIKSHA app when i am offline or using a pen drive?</h3>
      <div class="help-video__player__tools">
        <div><i></i>Share</div>
        <div><i></i>Download</div>
      </div>
    </div>
  </div>
  <div class="sb-column help-video__content" id="help-video-content-scroll">
    
    <div></div>

  </div>
</div>


<div class="ui container sb-two-column help-faq mt-32 mb-32">
  <div class="sb-column help-faq__list"></div>
  <div class="sb-column help-faq__report">
    <p class="help-faq__report_text">
      Haven't found what are you looking for?
    </p>
    <button type="button" class="sb-btn sb-btn-normal sb-btn-outline-primary"
      (click)="showNormalModal = !showNormalModal">Report other issue</button>
  </div>
</div>


<sui-modal *ngIf="showNormalModal" [mustScroll]="true" [isClosable]="true" [transitionDuration]="0" [size]="'normal'"
  class="sb-modal" appBodyScroll (dismissed)="showNormalModal = !showNormalModal" #modal>
  <div class="sb-modal-header fs-0-785">
    Report an issue
  </div>
  <div class="sb-modal-content">
    <div *ngIf='!issueReportText'>
      <div class="sb-field-group mt-16">
        <div class="sb-field">
          <label>Email address</label>
          <input type="text" class="sb-form-control" placeholder="Enter email address here">
        </div>
      </div>
      <div class="sb-field-group mt-16">
        <div class="sb-field">
          <label>Tell us a more about the problem you faced</label>
          <textarea rows="4" class="sb-form-control" placeholder="Type here..."></textarea>
        </div>
      </div>
    </div>
    <div class="report-content" *ngIf='issueReportText'>
      <div class='d-flex flex-jc-center flex-ai-center icon'>
       <img src="../../assets/images/circle-with-check-symbol.svg">
      </div>
      <div class="text-center font-weight-bold success-text">Issue reported successfully.</div>
      <div class="text-center fs-0-785  success-para">Note: Your report will be automatically sent to DIKSHA while
        online. </div>
    </div>

  </div>
  <div class="sb-modal-actions" *ngIf='!issueReportText'>
    <button class="sb-btn sb-btn-normal sb-btn-primary" (click)="submitIssue()">
      Submit Issue
    </button>
  </div>
</sui-modal>
