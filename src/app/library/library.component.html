<div class="library-page">
  <!-- header component -->
  <app-header [ShowContent]="false"></app-header>
  <!-- page section/carousel component -->

  <div class="mt-32">
    <app-page-section [ShowContent]="false"></app-page-section>
    <br> <br>
    <sui-accordion class="styled fluid sb-single-pannel-accordion sb-download-manager-panel"
      [ngClass]="{'sb-single-pannel-accordion-fixed': panelOpened === true}">
      <sui-accordion-panel>
        <div title class="p-0">
          <div class="sb-single-pannel-accordion-heading" (click)="panelOpened = !panelOpened">
            <span>Content Manager</span>
            <i class="chevron up icon d-flex flex-ai-center"></i>
          </div>
        </div>
        <div content>
          <div class="sb-single-pannel-accordion-list-item">
              <img src="../../assets/images/cloud-download.svg" alt="download" class="download-image" title="Download from Cloud">
              <div class="download-details-container">

                <div class="d-flex flex-ai-center flex-jc-center flex-basis-100">
                  <!-- <i class="history icon waiting-icon d-flex flex-ai-center"></i> -->
                  <div class="download-text">Downloading content name 5</div>
                  <div class="sb-label sb-label-table sb-label-warning-0 ml-auto">Waiting...</div>
                  <!-- <div class="waiting-text">Waiting...</div> -->
                </div>
              </div>
          </div>
          <div class="sb-single-pannel-accordion-list-item flex-ai-center">
            <img src="../../assets/images/usb.svg" alt="download" class="download-image" title="Download from USB">

            <div class="download-details-container">
              <div class="d-flex flex-ai-center flex-jc-center flex-basis-100">
                <div class="download-text">Downloading content name 2</div>
                <button type="button" class="sb-btn sb-btn-xs sb-btn-outline-primary ml-auto">
                  Pause
                </button>
                <button type="button" class="sb-btn sb-btn-xs sb-btn-outline-error ml-8">
                  Close
                </button>
              </div>
              <div class="info-text">300MB/350MB</div>
              <sui-progress [value]="60" [maximum]="100" class="mb-0 mr-0 mt-8"></sui-progress>

            </div>
          </div>
          <div class="sb-single-pannel-accordion-list-item">
            <img src="../../assets/images/cloud-download.svg" alt="download" class="download-image" title="Download from Cloud">

            <div class="download-details-container">
              <div class="d-flex flex-ai-center flex-jc-center flex-basis-100">
                <div class="download-text">Downloading content name 3</div>
                <button type="button" class="sb-btn sb-btn-xs sb-btn-outline-error ml-auto">
                  Retry
                </button>
              </div>

            </div>
            <!-- <div class="error-text">Download failed</div> -->
          </div>

          <div class="sb-single-pannel-accordion-list-item">
            <img src="../../assets/images/usb.svg" alt="download" class="download-image" title="Download from USB">

            <div class="download-details-container">
              <div class="d-flex flex-ai-center flex-jc-center flex-basis-100">
                <div class="download-text">Downloading content name downloading content name</div>
                <div class="sb-label sb-label-table sb-label-success-0 ml-auto">
                  <i class="check circle icon success-icon ml-auto"></i>Completed
                </div>
  
              </div>
            </div>
          </div>
        </div>
      </sui-accordion-panel>
    </sui-accordion>
    <!-- footer component -->
    <app-footer [ShowContent]="false"></app-footer>
  </div>


</div>
