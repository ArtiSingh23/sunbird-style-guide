<div class="loginform">
  <div class="loginform__content">
      <div class="loginform__content__fields"> 
          <div class="loginform__content__fields__header">
              <img src="assets/images/DIKSHA.svg" alt="DIKSHA Logo">
            </div>

      <div *ngIf="!showContent">
          <div class="loginform__content__fields__title">Choose Your Preferred Language</div>
          <div class="loginform__content__fields__language-selection">   
           <div class="scrollbar" id="stylingScroll">
              <label class="container" *ngFor="let select of languageSelection">
                  <div class="language-label pb-10">{{select.name}}</div>
                    <input type="radio" name="categories" [value]="select.name" [(ngModel)]="select.checked">
                    <span class="checkmark"></span>   
              </label>
            </div>  
          </div> 
      </div>
    

<div *ngIf="showContent">
  <div class="loginform__content__fields__header-title">Provide the details below for suggesting content that is relevant for you. </div> 
<div class='d-flex flex-dc loginform__content__fields__fields-selection'>
    <div class="d-flex loginform__content__fields__fields-selection__label">Board</div>
    <sui-select class="selection board-selection" labelField="name" [(ngModel)]="selectBoard">
       <sui-select-option *ngFor="let option of selectBoardOption" [value]="option">
       </sui-select-option>
    </sui-select> 

    <div class="d-flex loginform__content__fields__fields-selection__label">Medium</div>
    <sui-select class="selection board-selection" labelField="name" [(ngModel)]="selectMedium">
       <sui-select-option *ngFor="let option of selectMediumOption" [value]="option">
       </sui-select-option>
    </sui-select> 

    <div class="d-flex  loginform__content__fields__fields-selection__label">Class</div>
    <sui-select class="selection board-selection" labelField="name" [(ngModel)]="selectClass">
       <sui-select-option *ngFor="let option of selectClassOption" [value]="option">
       </sui-select-option>
    </sui-select> 
   </div>
   </div>  

   <button type="button" class="sb-btn sb-btn-primary sb-btn-normal" (click)='showNextContent()'>
     CONTINUE
    <span class='icon'><i class="arrow right icon"></i></span></button>  
  </div>
  </div>
</div>
