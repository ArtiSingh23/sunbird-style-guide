<div class="ui container sb-two-column" *ngIf="!isShownContent">
    <section class="sb-page-layout sb-column my-24">
      <div class="no-result">
          <div class="fs-1 mb-16">No results found for "Social Science" from <a href="#" class="download-area">My Downloads</a></div>
      </div>
      <div class="fs-1 mb-16">Showing 10 results for “Social Science” from <a href="#" class="download-area">My Downloads</a></div>
        <div class="sbgrid sbgrid--grid-carousel">
          <div class="sbcard sbcard--resource sbcard--course" *ngFor="let sbcard of sbcards">
            <div class="sbcard__main_area">
              <div class="sbcard__img"><img src="assets/images/book.png" alt="" title="" /></div>
              <div class="sbcard__info">
                <h4 class="sbcard__title sb__ellipsis sb__ellipsis--two">{{sbcard.title}}</h4>
                <div class="sbcard__meta1"><span>{{sbcard.subject}}</span><span
                    class="dot-divider"></span><span>{{sbcard.class}}</span>
                </div>
              </div>
            </div>
            <div class="sbcard__moreinfo sb__DesktopOnly">
              <div class="sbcard__meta2">
                <div class="sbcard__medium">Medium: <span class="medium">{{sbcard.medium}}</span></div>
                <div class="sbcard__org">{{sbcard.board}}</div>
              </div>
      
              <div class="sbcard__tags">
                <span class="sbcard__badge"><img src="assets/images/badge.svg" alt="" title="" /></span>
                <span class="sbcard__type">{{sbcard.type}}</span>
              </div>
            </div>
            <div class="sbcard-overlay">
              <div class="d-flex flex-ai-center flex-jc-space-around sbcard-overlay__content">
                <div class="d-flex flex-dc flex-ai-center flex-jc-center description">
                  <!-- <a class="icon" href="#" title=""><img src="../../assets/images/pendrive.svg"></a>
                  <div class="fs-0-92">Save to Pendrive</div> -->
                  <a class="icon" href="#" title=""><img src="../../assets/images/download.svg"></a>
                  <div class="fs-0-92">Download</div>
                </div>
                <div class="sbcard-overlay__content__separator"></div>
                <div class="d-flex flex-dc flex-ai-center flex-jc-center description">
                    <a class="icon" href="#" title=""><img src="../../assets/images/open.svg"></a>
                  <div class="fs-0-92">Open</div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
  
    <div class="sb-column">
      <app-offline></app-offline>
      <div class="my-16">
        <app-download></app-download>
      </div>
    </div>
</div>

<div class="p-16" *ngIf="isShownContent">
      <app-no-content></app-no-content>
  </div>
