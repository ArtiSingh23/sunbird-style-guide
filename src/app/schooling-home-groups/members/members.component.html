
<div class="">
  <div class="d-flex flex-dc flex-jc-center text-center flex-ai-center">
    <div class="status-container__icon"><img _ngcontent-kvo-c3="" height="37px"
        src="../../../assets/images/noun_School.svg" width="37px"></div>
    <div class="mt-8 text-center status-container__para">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
  </div>
  <button type="button" class="sb-btn sb-btn-primary sb-btn-normal sb-btn-md mt-16 w-100" (click)="onSelect()">
    Add Member
   </button>
</div>

 <div [hidden]="IsHiddenVerify">
  <div class="title my-16 font-weight-bold">
    Add Member
  </div>
   <div class="sb-field">
    <label for="email">Member ID</label>
    <input type="email" name="email" class="sb-form-control  mb-8 is-invalid" placeholder="Enter member ID">
    <small class="message sb-color-error font-weight-bold">Invalid member ID</small>
  </div>
  <button type="button" class="sb-btn sb-btn-primary sb-btn-normal sb-btn-md mt-16 w-100" (click)="onVerify()">
    Verify
  </button>
 </div>

 <div [hidden]="IsHideMember">
  <div class="title my-16 font-weight-bold">
    Add Member
  </div>
   <div class="sb-field">
    <label for="email" class="font-weight-normal">Member ID</label>
    <input type="email" name="email" class="sb-form-control  mb-8" placeholder="Enter member ID">
    <small class="message sb-color-error font-weight-bold">Invalid member ID</small>
  </div>
  <div class="d-flex flex-jc-center flex-ai-center add-member-content py-24">
    <div class="add-member-text text-center">
      <div class="oval">A</div>
      <div class="name-label fs-1">Arvind Gupta</div>
    </div>
 
  </div>
  <div class="fs-1">Do you want to add <span class="font-weight-bold">Arvind Gupta</span> as a member?</div>
  <button type="button" class="sb-btn sb-btn-primary sb-btn-normal sb-btn-md mt-16 w-100">
   Add to groups
  </button>
 </div>
