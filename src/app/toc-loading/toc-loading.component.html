<!-- placeholder loading section for cards -->
<div class="sb-bg-color-white">
  <div class="ui container py-16">
    <div class="d-flex flex-ai-center flex-jc-space-between flex-w-wrap">
      <div class="flex-basis-1 mr-32">
        <div class="content-header__title font-weight-bold sb__ellipsis sb__ellipsis--one">
          <app-skeleton-loader [width]="'100%'" [height]="'12px'"></app-skeleton-loader>
        </div>
        <div class="d-flex flex-ai-center content-header__info fxsmall mt-8">
          <app-skeleton-loader [width]="'100%'" [height]="'12px'" style="width: 15%;"></app-skeleton-loader>
          <span class="dot-divider"></span>
          <app-skeleton-loader [width]="'100%'" [height]="'12px'" style="width: 15%;"></app-skeleton-loader>
        </div>
      </div>
      <div class="d-flex flex-ai-end flex-w-wrap content-header__buttons">
        <button class="sb-btn sb-btn-outline-primary sb-btn-normal mr-8">Update Textbook</button>
        <button class="sb-btn sb-btn-outline-primary sb-btn-normal mr-8">Delete</button>
        <button type="button" class="sb-btn sb-btn-primary sb-btn-normal">Save to Pendrive</button>
      </div>
    </div>
  </div>

</div>

<div class="ui container mt-32">
  <div class="sb-g">
    <section class="sb-g-col-xs-12 sb-g-col-md-7 sb-g-col-lg-8">
      <div class="player__container sb-bg-color-white">
        <div class="player" data-ratio="16:9">
          <app-skeleton-loader [width]="'100%'" [height]="'100%'"></app-skeleton-loader>
        </div>
        <div class="player__content p-16">
          <app-skeleton-loader [width]="'100%'" [height]="'12px'"></app-skeleton-loader>
          <app-skeleton-loader [width]="'50%'" [height]="'12px'"></app-skeleton-loader>
        </div>
      </div>

      <div class="player__content mt-16 p-16 sb-bg-color-white">
        <div class="player__content__header mb-24">
          <div class="sb-color-gray-200 fsmall font-weight-bold mb-16">DESCRIPTION</div>
          <app-skeleton-loader [width]="'100%'" [height]="'12px'"></app-skeleton-loader>
        </div>
        <div class="player__content__desc">
          <div class="sb-color-primary fs-1 font-weight-bold mb-16">Content<i
              class="angle up icon ml-16 font-weight-bold"></i></div>
          <div class="sb-color-gray-200 fsmall font-weight-bold mb-8">BOARD</div>
          <app-skeleton-loader [width]="'25%'" [height]="'12px'"></app-skeleton-loader>
          <div class="sb-color-gray-200 fsmall font-weight-bold mb-8">MEDIUM</div>
          <app-skeleton-loader [width]="'25%'" [height]="'12px'"></app-skeleton-loader>
        </div>
      </div>
    </section>
    <section class="sb-g-col-xs-12 sb-g-col-md-5 sb-g-col-lg-4 sb-bg-color-gray-0">
      <div class="fixed-container">
        <div class="sb-sidebar-pills-container">
          <div class="sb-pills-container sb-grade-pills-container">
            <div class="pill rounded rounded-with-icon active">
              <span>All</span>
            </div>
            <div class="pill rounded rounded-with-icon">
              <span>Video</span>
            </div>
            <div class="pill rounded rounded-with-icon">
              <span>Interactive</span>
            </div>
            <div class="pill rounded rounded-with-icon">
              <span>All</span>
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar-toc-content player__content">
        <div class="sbaccordion__panel-header">
          <app-skeleton-loader [width]="'50%'" [height]="'12px'"></app-skeleton-loader>
        </div>
        <div class="sbaccordion__panel-content p-16 mb-8">
          <div class="sbchapter__item">
            <app-skeleton-loader [width]="'50%'" [height]="'12px'"></app-skeleton-loader>
            <app-skeleton-loader [width]="'40px'" [height]="'40px'" style="width: auto;"></app-skeleton-loader>
          </div>
        </div>
        <div class="sbaccordion__panel-header mb-8" *ngFor="let i of [0,1,2,3,4]">
          <app-skeleton-loader [width]="'50%'" [height]="'12px'"></app-skeleton-loader>
        </div>
      </div>
    </section>
  </div>
</div>
